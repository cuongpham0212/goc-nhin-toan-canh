<!DOCTYPE html>
<html lang="vi">
<head>
  {{ partial "head.html" . }}
  {{ partial "schema/article.html" . }}

</head>
<body class="{{ if .IsHome }}home{{ end }}">

<div id="reading-progress"></div>

  {{ partial "header.html" . }}

  <main>

  {{ partial "footer.html" . }}

</body>
</html>
