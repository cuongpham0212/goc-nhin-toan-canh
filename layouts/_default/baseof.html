<!DOCTYPE html>
<html lang="vi">
<head>
  {{ partial "head.html" . }}
</head>

<body class="
  {{ if .IsHome }}home{{ end }}
  {{ if eq .Section "tarot" }}tarot-before{{ end }}
">

  <div id="reading-progress"></div>

  {{ partial "header.html" . }}
  {{ partial "ui/back-to-top.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  {{ $js := resources.Get "js/site.js" | minify | fingerprint }}
  <script src="{{ $js.RelPermalink }}" defer></script>

</body>
</html>
