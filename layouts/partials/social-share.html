<section class="social-share">

  <style>
    /* ===== Social Share Module (Stable ‚Äì Long-term) ===== */

    .social-share {
      max-width: 720px;
      margin: 4rem auto 3rem;
      padding: 2rem 1.2rem 0;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .social-share-label {
      font-size: .9rem;
      color: #6b7280;
      margin-bottom: .8rem;
    }

    .social-share-links {
      display: flex;
      justify-content: center;
      gap: 1.4rem;
      flex-wrap: wrap;
    }

    .social-share-links a,
    .social-share-links button {
      font-size: .9rem;
      background: none;
      border: none;
      color: #111827;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }

    .social-share-links a:hover,
    .social-share-links button:hover {
      color: #000;
    }

    /* ===== Copy feedback (Zalo-style) ===== */
    .social-share-toast {
      margin-top: .9rem;
      font-size: .85rem;
      color: #065f46;
      background: #ecfdf5;
      display: inline-block;
      padding: .45rem .8rem;
      border-radius: 999px;
      opacity: 0;
      transform: translateY(6px);
      transition: all .25s ease;
      pointer-events: none;
    }

    .social-share-toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <div class="social-share-label">
    N·∫øu b√†i vi·∫øt n√†y c√≥ √≠ch, b·∫°n c√≥ th·ªÉ chia s·∫ª
  </div>

  <div class="social-share-links">

    <!-- Facebook -->
    <a
      href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
      target="_blank"
      rel="noopener"
    >
      Facebook
    </a>

    <!-- Zalo -->
    <button onclick="shareZalo()">
      Zalo
    </button>

    <!-- X -->
    <a
      href="https://twitter.com/intent/tweet?url={{ .Permalink | urlquery }}&text={{ .Title | urlquery }}"
      target="_blank"
      rel="noopener"
    >
      X
    </a>

    <!-- LinkedIn -->
    <a
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink | urlquery }}"
      target="_blank"
      rel="noopener"
    >
      LinkedIn
    </a>

    <!-- Copy -->
    <button onclick="copyLink()">
      Copy link
    </button>

  </div>

  <!-- Toast -->
  <div class="social-share-toast" id="share-toast">
    ‚úÖ ƒê√£ sao ch√©p link
  </div>

  <script>
    const SHARE_URL = "{{ .Permalink }}";
    let toastTimer;

    function showToast(text) {
      const toast = document.getElementById("share-toast");
      toast.textContent = text;
      toast.classList.add("show");

      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    function copyLink() {
      navigator.clipboard.writeText(SHARE_URL);
      showToast("‚úÖ ƒê√£ sao ch√©p link");
    }

    function shareZalo() {
      navigator.clipboard.writeText(SHARE_URL);
      showToast("üìã ƒê√£ sao ch√©p. M·ªü Zalo ƒë·ªÉ d√°n");

      setTimeout(() => {
        window.location.href = "zalo://";
      }, 500);
    }
  </script>

</section>
