{{ if not .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [

    {
      "@type": "ListItem",
      "position": 1,
      "name": "Trang chủ",
      "item": "{{ .Site.BaseURL }}"
    }

    {{/* ===== RIÊNG CHO TỬ VI ===== */}}
    {{ if hasPrefix .RelPermalink "/tu-vi/" }}

    ,
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Tarot",
      "item": "{{ .Site.BaseURL }}tarot/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "Tử vi",
      "item": "{{ .Site.BaseURL }}tu-vi/"
    },
    {
      "@type": "ListItem",
      "position": 4,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }

    {{ else }}

    {{/* ===== CÁC TRANG KHÁC (LOGIC CŨ) ===== */}}

    {{ with .CurrentSection }}
    ,
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{ end }}

    ,
    {
      "@type": "ListItem",
      "position": {{ if .CurrentSection }}3{{ else }}2{{ end }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }

    {{ end }}

  ]
}
</script>
{{ end }}
