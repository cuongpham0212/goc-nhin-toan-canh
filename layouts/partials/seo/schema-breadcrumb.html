{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Trang chá»§",
      "item": "{{ .Site.BaseURL }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ .Section | title | jsonify }},
      "item": "{{ .Site.BaseURL }}{{ .Section }}/"
    },
    {
      "@type": "ListItem",

      "name": {{ .Title | jsonify }},
