<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

<meta name="description" content="{{ if .IsHome }}Nơi quan sát, phân tích và chuyển hóa từ những trải nghiệm thật của đời sống.{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">

<link rel="canonical" href="{{ .Permalink }}">

{{ $css := slice
  (resources.Get "css/base.css")
  (resources.Get "css/header.css")
  (resources.Get "css/article.css")
  | resources.Concat "css/site.css"
  | minify
  | fingerprint
}}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">

{{ partial "seo/schema.html" . }}
{{ partial "seo/breadcrumb.html" . }}
{{ partial "seo/faq.html" . }}
