backend:
  name: git-gateway
  branch: main

site_url: https://gocnhintoancanh.netlify.app/
display_url: https://gocnhintoancanh.netlify.app/

publish_mode: simple

media_folder: ""
public_folder: ""

collections:

  # =========================
  # GÓC NHÌN
  # =========================
  - name: "goc-nhin"
    label: "Góc nhìn"
    label_singular: "Bài góc nhìn"
    folder: "content/goc-nhin"
    create: true
    slug: "{{slug}}"
    preview_path: "goc-nhin/{{slug}}"

    fields:
      - label: "Tiêu đề"
        name: "title"
        widget: "string"

      - label: "Mô tả (SEO description)"
        name: "description"
        widget: "text"
        required: true

      - label: "Ảnh đại diện (URL)"
        name: "image"
        widget: "string"
        required: false

      - label: "Ngày đăng"
        name: "date"
        widget: "datetime"

      - label: "Nội dung bài viết"
        name: "body"
        widget: "markdown"


  # =========================
  # PHÂN TÍCH
  # =========================
  - name: "phan-tich"
    label: "Phân tích"
    label_singular: "Bài phân tích"
    folder: "content/phan-tich"
    create: true
    slug: "{{slug}}"
    preview_path: "phan-tich/{{slug}}"

    fields:
      - label: "Tiêu đề"
        name: "title"
        widget: "string"

      - label: "Mô tả (SEO description)"
        name: "description"
        widget: "text"
        required: true

      - label: "Ảnh đại diện (URL)"
        name: "image"
        widget: "string"
        required: false

      - label: "Ngày đăng"
        name: "date"
        widget: "datetime"

      - label: "Nội dung bài viết"
        name: "body"
        widget: "markdown"


  # =========================
  # CHUYỆN ĐỜI
  # =========================
  - name: "chuyen-doi"
    label: "Chuyện đời"
    label_singular: "Bài chuyện đời"
    folder: "content/chuyen-doi"
    create: true
    slug: "{{slug}}"
    preview_path: "chuyen-doi/{{slug}}"

    fields:
      - label: "Tiêu đề"
        name: "title"
        widget: "string"

      - label: "Mô tả (SEO description)"
        name: "description"
        widget: "text"
        required: true

      - label: "Ảnh đại diện (URL)"
        name: "image"
        widget: "string"
        required: false

      - label: "Ngày đăng"
        name: "date"
        widget: "datetime"

      - label: "Nội dung bài viết"
        name: "body"
        widget: "markdown"


  # =========================
  # TAROT (NESTED – ĐÚNG CẤU TRÚC ANH ĐANG DÙNG)
  # =========================
  - name: "tarot"
    label: "Tarot"
    label_singular: "Nội dung Tarot"
    folder: "content/tarot"
    create: true
    nested:
      depth: 2
    slug: "{{slug}}"
    preview_path: "tarot/{{slug}}"

    fields:
      - label: "Tiêu đề"
        name: "title"
        widget: "string"

      - label: "Mô tả (SEO description)"
        name: "description"
        widget: "text"
        required: false

      - label: "Ảnh đại diện (URL)"
        name: "image"
        widget: "string"
        required: false

      - label: "Ngày đăng"
        name: "date"
        widget: "datetime"

      - label: "Nội dung"
        name: "body"
        widget: "markdown"
