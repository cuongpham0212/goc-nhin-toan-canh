backend:
  name: git-gateway
  branch: main

site_url: https://gocnhintoancanh.netlify.app/
display_url: https://gocnhintoancanh.netlify.app/

publish_mode: simple

media_folder: ""
public_folder: ""

collections:
  - name: "posts"
    label: "Bài viết"
    label_singular: "Bài viết"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    preview_path: "posts/{{slug}}"

    fields:
      - label: "Tiêu đề"
        name: "title"
        widget: "string"

      - label: "Mô tả (SEO description)"
        name: "description"
        widget: "text"
        required: true

      - label: "Đường dẫn (slug)"
        name: "slug"
        widget: "string"
        required: false
        hint: "Tự sinh từ tiêu đề, có thể chỉnh lại cho gọn"

      - label: "Chuyên mục"
        name: "section"
        widget: "select"
        required: true
        options:
          - { label: "Góc nhìn đời sống", value: "doi-song" }
          - { label: "Tâm lý – nội tâm", value: "tam-ly" }
          - { label: "Tiền bạc – đầu tư", value: "tien-bac" }
          - { label: "Xã hội – thời cuộc", value: "xa-hoi" }

      - label: "Ảnh đại diện (URL)"
        name: "image"
        widget: "string"
        required: false

      - label: "Ngày đăng"
        name: "date"
        widget: "datetime"

      - label: "Nội dung bài viết"
        name: "body"
        widget: "markdown"
