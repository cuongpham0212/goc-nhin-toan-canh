backend:
  name: git-gateway
  branch: main

site_url: https://gocnhintoancanh.netlify.app/
display_url: https://gocnhintoancanh.netlify.app/

publish_mode: simple

media_folder: ""
public_folder: ""

collections:

  # =========================
  # GÓC NHÌN
  # =========================
  - name: "goc-nhin"
    label: "Góc nhìn"
    folder: "content/goc-nhin"
    create: true
    slug: "{{slug}}"
    preview_path: "goc-nhin/{{slug}}"
    fields: &post_fields
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Mô tả (SEO)", name: "description", widget: "text", required: true }
      - { label: "Ảnh đại diện (URL)", name: "image", widget: "string", required: false }
      - { label: "Ngày đăng", name: "date", widget: "datetime" }
      - { label: "Nội dung", name: "body", widget: "markdown" }

  # =========================
  # PHÂN TÍCH
  # =========================
  - name: "phan-tich"
    label: "Phân tích"
    folder: "content/phan-tich"
    create: true
    slug: "{{slug}}"
    preview_path: "phan-tich/{{slug}}"
    fields: *post_fields

  # =========================
  # CHUYỆN ĐỜI
  # =========================
  - name: "chuyen-doi"
    label: "Chuyện đời"
    folder: "content/chuyen-doi"
    create: true
    slug: "{{slug}}"
    preview_path: "chuyen-doi/{{slug}}"
    fields: *post_fields

  # =========================
  # TAROT · 78 LÁ BÀI (FILE .MD PHẲNG)
  # =========================
  - name: "tarot-la-bai"
    label: "Tarot · 78 Lá bài"
    label_singular: "Lá bài Tarot"
    folder: "content/tarot/la-bai"
    create: true
    slug: "{{slug}}"
    preview_path: "tarot/la-bai/{{slug}}"
    fields:
      - { label: "Tên lá bài", name: "title", widget: "string" }
      - { label: "Tóm tắt", name: "summary", widget: "text", required: false }
      - { label: "Ảnh lá bài (URL)", name: "image", widget: "string", required: false }
      - { label: "Nội dung", name: "body", widget: "markdown" }

  # =========================
  # TAROT · CUỘC SỐNG
  # =========================
  - name: "tarot-cuoc-song"
    label: "Tarot · Cuộc sống"
    folder: "content/tarot/cuoc-song"
    create: true
    slug: "{{slug}}"
    preview_path: "tarot/cuoc-song/{{slug}}"
    fields: *post_fields
