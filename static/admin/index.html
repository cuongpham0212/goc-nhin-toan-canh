<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Admin – Góc Nhìn Toàn Cảnh</title>

  <!-- Netlify Identity (CHỈ dùng trong /admin) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- ⚠️ PHẢI đặt TRƯỚC khi load Decap CMS -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- Decap CMS (CHỈ LOAD 1 LẦN) -->
  <script src="https://unpkg.com/decap-cms@3/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.CMS) {
        window.CMS.init({
          configPath: "/admin/config.yml",
        });
      }
    });
  </script>
</body>
</html>
